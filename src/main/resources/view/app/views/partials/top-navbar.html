<!-- 确认是否从Jira同步产品-->
<script id="confirmSyncJiraDialog" type="text/ng-template">
   <ngdialog-message><div class="modal-header"><h3>确认从Jira同步产品？</h3></div><div class="modal-footer"><button type="button" ng-click="confirmSyncJira()" class="btn btn-primary mr">确定</button><button type="button" ng-click="closeThisDialog()" class="btn btn-default">取消</button></div></ngdialog-message>
</script>
<!-- 新建产品弹框-->
<script type="text/ng-template" id="/addProduct.html">
   <form id="scriptreload" name="ProductForm" novalidate="" class="form-validate form-horizontal"><toaster-container toaster-options="{'position-class': 'toast-center', 'close-button':true}"></toaster-container><!-- START modal--><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" ng-click="cancel()" class="close">×</button><h4 id="myModalLabel" class="modal-title">新建产品</h4></div><div class="modal-body"><div class="form-group"><label class="col-sm-2 control-label"><span>名称</span><span style="color:#ff0000">*</span></label><div class="col-sm-10"><input id="nameInput" type="text" name="productName" required="" ng-model="product.name" ng-pattern="/^[A-Za-z\0-9\u4e00-\u9fa5\_\-]{2,20}$/" placeholder="支持中英文、数字、中划线及下划线(长度为2~20个字符)" class="form-control"/><span id="nameError" ng-show="validateInput('productName', 'pattern')" class="text-danger">产品名称输入不规范</span></div></div><div class="form-group"><label class="col-sm-2 control-label"><span>键值</span><span style="color:#ff0000">*</span></label><div class="col-sm-10"><input id="keyInput" type="text" name="productkey" required="" ng-model="product.productkey" ng-pattern="/^[A-Za-z\0-9\u4e00-\u9fa5\_\-]{2,20}$/" placeholder="支持中英文、数字、中划线及下划线(长度为2~20个字符)" class="form-control"/><span id="keyError" ng-show="validateInput('productkey', 'pattern')" class="text-danger">产品键值输入不规范</span></div></div><!--.form-grouplabel.col-sm-2.control-label
       span 负责人
       span(style='color:#ff0000') *
   .col-sm-10
       input.form-control(type='text', name='productOwner', required='', ng-model='product.owner', ng-pattern='/^[A-Za-z\\0-9\\u4e00-\\u9fa5\\_\\-]{2,20}$/', placeholder='支持中英文、数字、中划线及下划线(2~20个字符)')
       span.text-danger(ng-show="validateInput('productOwner', 'pattern')") 产品负责人输入不规范--><div class="form-group"><label class="col-sm-2 control-label"><span>关联页</span></label><div class="col-sm-10"><input id="pageIdInput" type="text" name="confluencePageId" ng-model="product.confluencePageId" ng-pattern="/^[0-9]{2,20}$/" placeholder="请输入规范的Confluence页面pageId" class="form-control"/><span id="pageError" ng-show="validateInput('confluencePageId', 'pattern')" class="text-danger">关联页面输入不规范</span></div></div><div class="form-group"><label class="col-sm-2 control-label">描述</label><div class="col-sm-10"><input type="text" name="productDescription" ng-model="product.description" placeholder="请输入描述" class="form-control"/></div></div></div><div class="modal-footer"><small style="color:#ff0000;float:left;">*</small><small style="float:left;">标记为必填项</small><button type="button" ng-click="submitForm()" class="btn btn-primary">确定</button><button type="button" ng-click="cancel()" class="btn btn-default">取消</button></div></form>
</script>
